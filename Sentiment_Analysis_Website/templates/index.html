<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
       <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            background-image: url(https://media.licdn.com/dms/image/C5612AQGKVySkLy_wlA/article-cover_image-shrink_720_1280/0/1644417102967?e=2147483647&v=beta&t=ifzvyYVez0spWvIxcDvdN16DCrVo-7E4cq8BihmPwH0);
            background-size: cover;
            background-blend-mode: normal;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.5s ease-out forwards;
            margin-top: 80px; /* Adjusted to account for fixed header */
        }

        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.5s ease-out 0.2s forwards;
        }

        p {
            color: #34495e;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .get-started {
            display: inline-block;
            color: #fff;
            background-color: #3498db;
            padding: 15px 30px;
            border-radius: 4px;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .get-started:hover {
            background-color: #2980b9;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sentiment Analysis</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h1>Welcome to Sentiment Analysis</h1>
        <p>Discover the sentiment behind the text with our advanced analysis.</p>
        <form id="sentimentForm">
         
            <a href="/sentiment" type="button" class="get-started" >Analyze Sentiment</a>
        </form>
    </div>

    <section id="contact" class="container">
        <h1>Contact Us</h1>
        <p>Have questions or need assistance? Reach out to us!</p>
        <a href="mailto:info@example.com" class="get-started">Email Us</a>
    </section>

    <script>
        // Function to analyze sentiment (you can replace this with your actual implementation)
        function analyzeSentiment() {
            var userInput = document.getElementById('textInput').value;
            alert('Sentiment Analysis Result: ' + userInput); // Replace this with your analysis logic
        }

        // Smooth scroll effect for navigation links
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
