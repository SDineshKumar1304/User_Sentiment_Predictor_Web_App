<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url(https://cutewallpaper.org/21/wallpapers-azul/Blue-HD-Wallpaper-Background-Image-1920x1200-ID376326-.jpg); /* Replace with your actual background image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #registration-form {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input {
    width: 100%;
    padding: 12px; /* Increased padding for a more spacious look */
    margin-bottom: 20px; /* Increased margin between input fields */
    box-sizing: border-box;
    border: 1px solid #ccc; /* Add a border for a cleaner look */
    border-radius: 4px;
    transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  }

  input:focus {
    border-color: #ff8c00; /* Orange color on focus */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); /* Add a subtle box shadow on focus */
  }


    button {
      background-color: #3498db; /* Blue color */
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #2980b9; /* Darker blue on hover */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .get-started {
            display: inline-block;
            color: #fff;
            background-color: #3498db;
            padding: 15px 30px;
            border-radius: 4px;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .get-started:hover {
            background-color: #2980b9;
        }
  </style>
</head>
<body>

  <form method="post" action="{{ url_for('register') }}">


  <div id="registration-form">
    <form name="registrationForm" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="submit" onclick="animateButton()">Register</button>
    </form>
  </div>

  <script>
    function validateForm() {
      var name = document.forms["registrationForm"]["name"].value;
      var email = document.forms["registrationForm"]["email"].value;
      var phone = document.forms["registrationForm"]["phone"].value;
      var newPassword = document.forms["registrationForm"]["newPassword"].value;
      var confirmPassword = document.forms["registrationForm"]["confirmPassword"].value;

      if (name === "" || email === "" || phone === "" || newPassword === "" || confirmPassword === "") {
        alert("All fields must be filled out");
        return false;
      }

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match");
        return false;
      }
      return true;
    }

    function animateButton() {
      var button = document.querySelector("button");
      button.style.backgroundColor = "#3498db"; /* Blue color */
      button.innerHTML = "Registering...";
      setTimeout(function () {
        button.style.backgroundColor = "#2980b9"; /* Darker blue after registration */
        button.innerHTML = "Registered!";
      }, 2000);
    }
  </script>
  </form>

</body>
</html>
