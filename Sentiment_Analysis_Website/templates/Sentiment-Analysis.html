<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            background-image: url(https://superwalls.top/uploads/posts/2022-03/1648693368_4-gamerwall-pro-p-analitika-fon-krasivie-4.jpg);
            background-size: cover;
            background-blend-mode: normal;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.5s ease-out forwards;
        }

        h1 {
            color: #2c3e50;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.5s ease-out 0.2s forwards;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.5s ease-out 0.4s forwards;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.5s ease-out 0.6s forwards;
        }

        button:hover {
            background-color: #2980b9;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .option input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px; /* Adjust margin for better spacing */
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    opacity: 1; /* Set opacity to 1 to make it visible */
    transform: translateY(0); /* Set transform to default to make it visible */
    animation: fadeInUp 0.5s ease-out 0.4s forwards;
}

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form action="/sentiment" method="post">
            <label for="text">Enter text:</label>
            <input type="text" id="text" name="text" required>

            <div class="options">
                <div class="option">
                    <label for="csv">Upload CSV:</label>
                    <input type="file" id="csv" name="csv">
                </div>

                <div class="option">
                    <label for="url">Enter URL:</label>
                    <input type="url" id="url" name="url">
                </div>
            </div>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
