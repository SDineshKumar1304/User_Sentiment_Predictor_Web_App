<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url(https://cutewallpaper.org/23/abstract-black-background-wallpaper/1827821361.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #login-form,
    #registration-form {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    input:focus {
      border-color: #ff8c00;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #2980b9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
    .get-started {
            display: inline-block;
            color: #fff;
            background-color: #3498db;
            padding: 9px 11px;
            border-radius: 4px;
            font-size: 15px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .get-started:hover {
            background-color: #2980b9;
        }
  </style>
</head>

<body>

  <div id="login-form">
    <form name="loginForm" onsubmit="return validateLoginForm()">
      <label for="username">Username or Email:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" onclick="animateLoginButton()">Login</button>
    </form>
    <p>Don't have an account? </p> <a type="button" href="/register" class="get-started">Register</a>


  </div>

  <script>
    document.getElementById('registerButton').addEventListener('click', function () {
      redirectToRegistration();
    });

    

    function validateLoginForm() {
      var username = document.forms["loginForm"]["username"].value;
      var password = document.forms["loginForm"]["password"].value;

      if (username === "" || password === "") {
        alert("Both username (or email) and password are required");
        return false;
      }
      return true;
    }

    function animateLoginButton() {
      var button = document.querySelector("#login-form button");
      button.style.backgroundColor = "#3498db";
      button.innerHTML = "Logging in...";
      setTimeout(function () {
        button.style.backgroundColor = "#2980b9";
        button.innerHTML = "Logged in!";
      }, 2000);
    }
  </script>

</body>

</html>
